<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-样式绑定(style)-对象语法</title>
    <style>
        [v-cloak] {
            display: none;
        }
    </style>
</head>

<body>
    <div id="app">
        <h3 v-cloak v-bind:style="[basestyles]">{{msg}}</h3>
    </div>
    <script src="../JS/vue.js"></script>
    <script>
        let color = 'orange';
        let fSize = 35;
        const app = new Vue({
            el: '#app',
            data: {
                msg: 'Hello',
                basestyles: {
                    fontSize: fSize + 'px',
                    fontWeight: '400',
                    color: color
                }
            },
            methods: {

            },
        });
    </script>
</body>

</html>
