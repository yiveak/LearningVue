<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <!--  -->
        <a v-bind:href="url">Google</a>
        <button v-on:click="handle">Switch to Duckduckgo</button>
    </div id>
    <!-- 引入vue.min.js文件 -->
    <!-- <script src="../JS/vue.min.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- js代码 -->
    <script>
        // 创建一个vue实例对象
        let vm = new Vue({
            // 
            el: "#app",
            // 
            data: {
                url: "https://www.google.com"
            },
            // 
            methods: {
                handle: function (event) {
                    console.log(this);
                    this.url = "https://www.duckduckgo.com";
                    // this.childeren[1].innerHTML = "Duckduckgo";
                },
            }
        });
    </script>
</body>

</html>
