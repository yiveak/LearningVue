<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-v-html</title>
</head>

<body>
    <div id="app">
        <span v-html="msg"></span>
    </div>
    <script src="../JS/vue.min.js"></script>
    <script>
        /* 
        v-html
        1. 存在安全问题 XSS攻击(跨站脚本攻击)：在网站上动态渲染任意 HTML 是非常危险的，因为容易导致 XSS 攻击。
        2. 只在可信内容上使用 v-html，永不用在用户提交的内容上。
        3. 本网站内部数据可以使用，来自第三方的数据不可用
        4. 更新元素的 innerHTML。注意：内容按普通 HTML 插入 - 不会作为 Vue 模板进行编译。
        5. 如果试图使用 v-html 组合模板，可以重新考虑是否通过使用组件来替代。
         */
        var app = new Vue({
            el: "#app",
            data: {
                msg: "<h3>---这是H3标题---</h3>"
            }
        });
    </script>
</body>

</html>
