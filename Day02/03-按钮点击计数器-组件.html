<html lang="en">

<head>

<body>
    <div id='app'>
        <cpn></cpn>
    </div>

    <template id="cpn">
        <div>
            <div>当前计数：{{count}}</div>
            <button @click="increment"> add </button>
            <button @click="decrement"> del </button>
        </div>
    </template>

    <script src='../JS/vue.js'></script>
    <script>
        Vue.component('cpn', {
            template: '#cpn',
            data() {
                return {
                    count: 0
                }
            },
            methods: {
                increment: function () {
                    this.count++;
                },
                decrement() {
                    /* if (this.count <= 0){
                        return this.count = 0;
                    }
                    this.count--; */
                    this.count <= 0 ? this.count = 0 : this.count--;
                }
            }
        })

        const app = new Vue({

        });
    </script>
</body>
