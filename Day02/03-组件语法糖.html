<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件语法糖</title>
</head>
<body>
    <div id="app">
        <cpn1></cpn1>
        <cpn2></cpn2>
    </div>
    <script src="../JS/vue.js"></script>
    <script>

        // 全局组件语法糖
        Vue.component('cpn1', {
            template: `<div>hello</div>`
        })

        const app = new Vue({
            el: '#app',
            
            // 局部组件语法糖
            components: {
                'cpn2': {
                    template: `<div>John English</div>`
                }
            }
        });
    </script>
</body>
</html>
